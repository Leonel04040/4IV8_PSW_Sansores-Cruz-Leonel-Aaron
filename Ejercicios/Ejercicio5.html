<body bgcolor="#FFFFF">
    <header><div class="animada"><h1 align="center">Porcentaje de estudiantes </h1></div>
 </header>
 
 
 
 
 
 
<form id="multiplicar">
   
   <label><center>Ingrese la cantidad total de estudiantes</center></label>
   <center><input type="number" id="total" value="0"></center>
    <center><label>Ingrese cuantos hombres</label></center>
  <center><input type="number" id="hombres" value=0 ></center>
 <center><label>Ingrese cuantas mujeres</label></center>
  <center><input type="number" id="mujeres" value=0 ></center>
 
 
 
 
 
 
  <center><input type="button" id="ya" value="calcular!" onclick="calc()" >
 
  <input type="reset" id="volver"></center>
 
 
</form>
    <div id="resultado1"></div>
    <br>

    <div id="resultado2"></div>
    <script type="text/javascript">
 
function calc(){
 
 var	m1 = document.getElementById("hombres").value;
 var     m2 = document.getElementById("mujeres").value;
 var     m3= document.getElementById("total").value;
 
 var   m4=(m1*100)/m3;
 var   m5=(m2*100)/m3;
 
 
 
   document.getElementById("resultado1").innerHTML=
       'El porcentaje de hombres es igual a'+ m4;

       document.getElementById("resultado2").innerHTML=
       'El porcentaje de mujeres es igual a'+ m5;
}
 
 
</script>
