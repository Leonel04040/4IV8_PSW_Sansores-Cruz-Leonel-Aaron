<body>
    <header><h1>Porcentaje de estudiantes </h1>
 </header>
 
 
 
 
 
 
<form id="multiplicar">
   
   <label>Ingrese la cantidad total de estudiantes</label>
   <input type="number" id="total" value="0">
    <label>Ingrese cuantos hombres</label>
  <input type="number" id="hombres" value=0 >
 <label>Ingrese cuantas mujeres</label>
  <input type="number" id="mujeres" value=0 >
 
 
 
 
 
 
  <input type="button" id="ya" value="calcular!" onclick="calc()" >
 
  <input type="reset" id="volver">
 
 
</form>
    <div id="resultado1"></div>
    <br>

    <div id="resultado2"></div>
    <script type="text/javascript">
 
function calc(){
 
 var	m1 = document.getElementById("hombres").value;
 var     m2 = document.getElementById("mujeres").value;
 var     m3= document.getElementById("total").value;
 
 var   m4=(m1*100)/m3;
 var   m5=(m2*100)/m3;
 
 
 
   document.getElementById("resultado1").innerHTML=
       'El porcentaje de hombres es igual a'+ m4;

       document.getElementById("resultado2").innerHTML=
       'El porcentaje de mujeres es igual a'+ m5;
}
 
 
</script>
